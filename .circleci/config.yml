version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/bitnami/bcrypt-cli
    steps:
      - checkout
      - run: make get-build-deps
      - run: make download
      - run: make vet
      - run: make lint
      - run: make cover
      - run: make build TOOL_PATH=out/bcrypt
      - run: make build/arm64 TOOL_PATH=out/arm64/bcrypt
      - store_artifacts:
          path: /go/src/github.com/bitnami/bcrypt-cli/out/bcrypt
          destination: bcrypt
      - store_artifacts:
          path: /go/src/github.com/bitnami/bcrypt-cli/out/arm64/bcrypt
          destination: bcrypt-arm64
